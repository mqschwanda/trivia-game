<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Trivia Game</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">	
 	</head>
 	<body>
		
		<!-- Container -->
		<div class="container-fluid">
			
			<!-- Header -->
			<div class="page-header text-center">
    			<h1>Trivia Game</h1>
  			</div>	<!-- Header -->

			
			<div id="" class="row">
				<!-- question box -->
				<div class="col-xs-12">
					<div class="panel panel-default">
				 		<div class="panel-body">
							<button id="new-game" type="button" class="btn btn-default btn-block">New Game</button>
							<br>
				 			<table class="table table-condensed table-bordered">
    							<thead>
							    	<tr>
							        	<th>Time</th>
							        	<th>Correct</th>
							        	<th>Wrong</th>
							        	<th>Total</th>
							    	</tr>
    							</thead>
    							<tbody>
							    	<tr>
								    	<td id="timer"></td>
								        <td id="correct-count">0</td>
								        <td id="wrong-count">0</td>
								        <td id="total-count">0</td>
							    	</tr>
								</tbody>
  							</table>
				 			<h4 id="ask-question" class="text-center"></h4>
				 			<div class="col-xs-12 col-sm-6">
				 				<button id="answer-a" type="button" class="btn btn-default btn-block answer-btn" value="A">Answer A</button>
				 			</div>
				 			<div class="col-xs-12 col-sm-6">
				 				<button id="answer-b" type="button" class="btn btn-default btn-block answer-btn" value="B">Answer B</button>
				 			</div>
				 			<div class="col-xs-12 col-sm-6">
				 				<button id="answer-c" type="button" class="btn btn-default btn-block answer-btn" value="C">Answer C</button>
				 			</div>
				 			<div class="col-xs-12 col-sm-6">
				 				<button id="answer-d" type="button" class="btn btn-default btn-block answer-btn" value="D">Answer D</button>
				 				</div>


					  	</div>
					</div>
				</div>	<!-- question box -->
			</div>

		</div>	<!-- Container -->

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="assets/javascript/questions.js"></script>
<script src="assets/javascript/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


		<!-- Footer -->	
		<footer class="footer">
		    <div class="container">
		   		<p class="text-muted text-center">&copy; Copyright 2016 Mark Q Schwanda</p>
			</div>
		</footer>

	</body>
</html>
